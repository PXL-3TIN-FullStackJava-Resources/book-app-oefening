<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" formControlName="title">
        <div *ngIf="addForm.get('title')?.errors?.['required']">Title is required!</div>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author">
    </div>
    <div class="form-group">
      <label for="genre">Genre:</label>
      <select class="form-control" id="genre" formControlName="genre">
        <option value="horror">horror</option>
        <option value="fantasy">fantasy</option>
        <option value="mystery">thriller</option>
        <option value="roman">roman</option>
        <option value="detective">detective</option>
      </select>
    </div>
    <div class="form-group">
        <label for="isbn">isbn:</label>
        <input type="text" class="form-control" id="isbn" name="isbn" formControlName="isbn">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
